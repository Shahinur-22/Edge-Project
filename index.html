<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Example</title>
</head>
<body>

    <h1>Welcome to My Website!</h1>

    <img src="https://example.com/image.jpg" alt="Description of the image">

    <p>Visit our <a href="https://example.com">homepage</a> for more information.</p>

    <table border="1">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>

    <h2>Our Services</h2>
    <ul>
        <li>Service 1</li>
        <li>Service 2</li>
        <li>Service 3</li>
    </ul>

    <img src="https://example.com/picture.jpg" alt="Another picture">

</body>
</html>
